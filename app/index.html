        /* ============================== */

<body>
    <div id="sidebar">

    <!-- æ–°å¢ï¼šåŒ…è£¹ç™»å½•å’Œæ³¨å†Œè¡¨å•çš„å®¹å™¨ -->
    <div id="auth-wrapper">
        <div class="auth-container" id="login-container">
            <h2>ç™»å½•</h2>
            <input id="login-username" placeholder="ç”¨æˆ·å"><br>
            <input id="login-password" type="password" placeholder="å¯†ç "><br>
            <button onclick="login()">ç™»å½•</button>
            <p>æ²¡æœ‰è´¦å·ï¼Ÿ<a onclick="showRegisterForm()">ç«‹å³æ³¨å†Œ</a></p>
        </div>

        <div class="auth-container" id="register-container" style="display:none">
            <h2>åˆ›å»ºè´¦æˆ·</h2>
            <input id="register-username" placeholder="ç”¨æˆ·å"><br>
            <input id="register-password" type="password" placeholder="å¯†ç "><br>
            <button onclick="register()">æ³¨å†Œ</button>
            <p>å·²æœ‰è´¦å·ï¼Ÿ<a onclick="showLoginForm()">è¿”å›ç™»å½•</a></p>
        </div>
    </div>

    <!-- æ–°å¢ï¼šåŒ…è£¹èŠå¤©çª—å£çš„å®¹å™¨ï¼Œç”¨äºå±…ä¸­ -->
    <div id="main-content">
        <div class="container" id="chat-container">
            <div id="chat-header">å®¶åº­åŒ»ç”Ÿæ™ºèƒ½ä½“</div>
            <div id="chat-box"></div>
            <div id="input-area">
                <input id="query-input" placeholder="è¾“å…¥å†…å®¹..." onkeydown="if(event.key==='Enter') sendMessage()">
                <button id="send-button" onclick="sendMessage()">&#10148;</button>
            </div>
        </div>
    </div>

    <script>
        let conversationId = null;
        let currentUser = null;

        // é¡µé¢åŠ è½½æ—¶ï¼Œé»˜è®¤æ˜¾ç¤ºç™»å½•è¡¨å•
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('auth-wrapper').style.display = 'flex';
        });

        function showRegisterForm() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
        }

        function showLoginForm() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        async function register() {
            const username = document.getElementById("register-username").value.trim();
            const password = document.getElementById("register-password").value.trim();
            const res = await fetch("/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (data.success) {
                alert("æ³¨å†ŒæˆåŠŸï¼Œè¯·é‡æ–°ç™»å½•ï¼");
                document.getElementById("register-username").value = "";
                document.getElementById("register-password").value = "";
                showLoginForm();
            } else alert(data.message);
        }

        async function login() {
            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value.trim();
            const res = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (data.success) {
                currentUser = username;
                // éšè—ç™»å½•/æ³¨å†Œçš„åŒ…è£¹å®¹å™¨
                document.getElementById("auth-wrapper").style.display = "none";
                // æ˜¾ç¤ºèŠå¤©ç•Œé¢å’Œä¾§è¾¹æ 
                document.getElementById("main-content").style.display = "flex"; // æ˜¾ç¤ºæ–°çš„ä¸»å†…å®¹åŒºåŸŸ
                document.getElementById("chat-container").style.display = "flex";
                document.getElementById("sidebar").style.display = "block";
                startNewChat(); // ç™»å½•åç›´æ¥å¼€å§‹æ–°å¯¹è¯
                loadHistory();
            } else alert(data.message);
        }

        async function sendMessage() {
            const query = document.getElementById("query-input").value.trim();
            if (!query) return;

            appendMessage("user", query);
            document.getElementById("query-input").value = "";

            // ç«‹å³æ˜¾ç¤ºâ€œæ€è€ƒä¸­â€çš„æç¤º
            appendMessage("bot", "æ€è€ƒä¸­", "thinking-bubble");
            document.getElementById("thinking-bubble").classList.add("thinking");

            // å‘é€æ—¶ä¸´æ—¶ç¦ç”¨è¾“å…¥æ¡†ï¼Œé˜²æ­¢é‡å¤å‘é€
            document.getElementById("query-input").disabled = true;
            document.getElementById("send-button").disabled = true;

            const res = await fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: currentUser, query, conversation_id: conversationId })
            });
            const data = await res.json();

            // æ”¶åˆ°å›å¤åï¼Œæ›¿æ¢â€œæ€è€ƒä¸­â€çš„æç¤º
            const thinkingBubble = document.getElementById("thinking-bubble");
            if (thinkingBubble) {
                thinkingBubble.textContent = data.reply;
                thinkingBubble.classList.remove("thinking");
                thinkingBubble.id = ""; // ç§»é™¤IDï¼Œé˜²æ­¢ä¸‹æ¬¡å†²çª
            } else {
                // å¦‚æœä¸‡ä¸€æ²¡æ‰¾åˆ°ï¼Œä½œä¸ºåå¤‡æ–¹æ¡ˆç›´æ¥è¿½åŠ 
                appendMessage("bot", data.reply);
            }

            conversationId = data.conversation_id;

            // è¯·æ±‚å®Œæˆåé‡æ–°å¯ç”¨
            document.getElementById("query-input").disabled = false;
            document.getElementById("send-button").disabled = false;
            document.getElementById("query-input").focus(); // å…‰æ ‡èšç„¦

            // å¦‚æœæ˜¯æ–°å¯¹è¯çš„ç¬¬ä¸€æ¡æ¶ˆæ¯ï¼Œåˆ™åˆ·æ–°å†å²è®°å½•
            if (document.getElementById("chat-box").children.length <= 3) { // å› ä¸ºç°åœ¨æœ‰thinkingæ°”æ³¡ï¼Œæ‰€ä»¥æ˜¯3
                loadHistory();
            }
        }

        async function loadHistory() {
            if (!currentUser) return;
            const res = await fetch(`/api/history/${currentUser}`);
            const list = await res.json();
            const historyDiv = document.getElementById("history-list");
            historyDiv.innerHTML = "";
            list.forEach(item => {
                const div = document.createElement("div");
                div.className = "conversation-item";
                div.textContent = item.first_question;
                div.onclick = () => loadConversation(item.conversation_id);
                historyDiv.appendChild(div);
            });
        }

        async function loadConversation(conversationIdToLoad) {
            const res = await fetch(`/api/conversation/${currentUser}/${conversationIdToLoad}`);
            const messages = await res.json();
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            messages.forEach(msg => appendMessage(msg.role, msg.content));
            conversationId = conversationIdToLoad;

            // ç¦ç”¨è¾“å…¥å’Œå‘é€ï¼Œå®ç°åªè¯»æ¨¡å¼
            document.getElementById("query-input").disabled = true;
            document.getElementById("send-button").disabled = true;
            document.getElementById("query-input").value = "";
            document.getElementById("query-input").placeholder = "æŸ¥çœ‹å†å²å¯¹è¯ä¸­...";
        }

        function appendMessage(role, text, id = null) {
            const chatBox = document.getElementById("chat-box");
            const div = document.createElement("div");
            div.className = "msg " + role;
            div.textContent = text;
            if (id) {
                div.id = id;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startNewChat() {
            document.getElementById("chat-box").innerHTML = "";
            conversationId = null;
            // å¯ç”¨è¾“å…¥å’Œå‘é€
            document.getElementById("query-input").disabled = false;
            document.getElementById("send-button").disabled = false;
            document.getElementById("query-input").value = "";
            document.getElementById("query-input").placeholder = "è¾“å…¥å†…å®¹...";
            document.getElementById("query-input").focus();
        }
    </script>
